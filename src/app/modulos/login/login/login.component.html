<p-toast/>

<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-8 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <img
            src="assets/images/LOGO EROST.jpg"
            alt="Image"
            height="80"
            class="mb-3"
          />
          <div class="text-900 text-3xl font-medium mb-3">
            Bienvenido a Erost
          </div>
          <span class="text-600 font-medium"
            >Ingrese sus datos de autenticaci칩n</span
          >
        </div>

        <div>
          <form [formGroup]="formulario">
              <label
              for="email1"
              class="block text-900 text-xl font-medium mb-2"
              ><small>Email</small></label
            >
            <input type="text" formControlName="email" pInputText placeholder="Usuario" [style]="{width: '100%'}"/>

            <label for="password1" class="block text-900 font-medium text-xl mb-2" ><small>Contrase침a</small></label >

            <div class="flex align-items-center justify-content-between mb-5 gap-5" >
                <input type="password"  formControlName="contrasena"  pInputText placeholder="Contrase침a" [style]="{width: '100%'}"/>
            </div>
            <button
              pButton
              pRipple
              label="Iniciar sesi칩n"
              class="p-button-success w-100"
              [style]="{width: '100%'}"
              [disabled]="formulario.invalid"
               (click)="login()"
            ></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
